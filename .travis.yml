language: c

os:
  - osx

osx_image: xcode8

compiler:
  - clang

sudo: false

env:
  - VIMCMD=/usr/local/Cellar/macvim-kaoriya/HEAD-*/MacVim.app/Contents/MacOS/Vim

script:
  - true

before_deploy:
  - brew update || brew update
  - brew install lua51
  - brew install lua
  - brew install luajit
  - brew install python3
  - brew install ruby
  - brew install gettext
  - brew tap universal-ctags/universal-ctags
  - brew install --HEAD universal-ctags
  - brew tap splhack/splhack
  - brew install --HEAD cmigemo-mk
  - brew list --versions
  - brew install --HEAD -vd macvim-kaoriya
  - brew uninstall macvim-kaoriya
  - brew install --HEAD -vd macvim-kaoriya --with-binary-release
  - rm -f result; $VIMCMD -g -f -c "redir>result" -c "set luadll=/usr/local/Cellar/lua@5.1/5.1.5_4/lib/liblua.5.1.dylib" -c "lua print(\"Test\")" -c "redir END" -c q; cat result; echo; grep -q -w Test result
  - rm -f result; $VIMCMD -g -f -c "redir>result" -c "set luadll=/usr/local/lib/liblua.5.2.dylib" -c "lua print(\"Test\")" -c "redir END" -c q; cat result; echo; grep -q -w Test result
  - rm -f result; $VIMCMD -g -f -c "redir>result" -c "perl VIM::Msg(\"Test\")" -c "redir END" -c q; cat result; echo; grep -q -w Test result
  - rm -f result; $VIMCMD -g -f -c "redir>result" -c "py import sys; print(\"Test\")" -c "redir END" -c q; cat result; echo; grep -q -w Test result
  - rm -f result; $VIMCMD -g -f -c "redir>result" -c "py3 import sys; print(\"Test\")" -c "redir END" -c q; cat result; echo; grep -q -w Test result
  - rm -f result; $VIMCMD -g -f -c "redir>result" -c "ruby puts(\"Test\")" -c "redir END" -c q; cat result; echo; grep -q -w Test result
  - rm -f result; $VIMCMD -g -f -c "redir>result" -c "set rubydll=/usr/lib/libruby.dylib" -c "ruby puts(\"Test\")" -c "redir END" -c q; cat result; echo; grep -q -w Test result
  - rm -f result; $VIMCMD -g -f -c "redir>result" -c "set rubydll=/usr/local/lib/libruby.dylib" -c "ruby puts(\"Test\")" -c "redir END" -c q; cat result; echo; grep -q -w Test result
  - brew uninstall cmigemo-mk
  - brew uninstall universal-ctags
  - brew uninstall ruby
  - brew uninstall python3
  - brew uninstall luajit
  - brew uninstall lua
  - brew uninstall lua51
  - rm -f result; $VIMCMD -g -f -c "redir>result" -c "lua print(\"Test\")" -c "redir END" -c q; cat result; echo; grep -q -w Test result
  - rm -f result; $VIMCMD -g -f -c "redir>result" -c "perl VIM::Msg(\"Test\")" -c "redir END" -c q; cat result; echo; grep -q -w Test result
  - rm -f result; $VIMCMD -g -f -c "redir>result" -c "py print(\"Test\")" -c "redir END" -c q; cat result; echo; grep -q -w Test result
  - rm -f result; $VIMCMD -g -f -c "redir>result" -c "ruby puts(\"Test\")" -c "redir END" -c q; cat result; echo; grep -q -w Test result
  - git clone --depth=1 --branch=master https://github.com/splhack/macvim.git macvim-git
  - mkdir -p MacVim-KaoriYa/KaoriYa
  - cp macvim-git/README.txt MacVim-KaoriYa
  - cp macvim-git/README_KaoriYa.txt MacVim-KaoriYa/KaoriYa
  - cp macvim-git/CHANGES_KaoriYa.md MacVim-KaoriYa/KaoriYa
  - cp -r macvim-git/src/MacVim/deploy/readme.rtfd MacVim-KaoriYa/はじめにお読みください.rtfd
  - tar -C /usr/local/Cellar/macvim-kaoriya/HEAD-* -cf - MacVim.app|tar -C MacVim-KaoriYa -xf -
  - macvim-git/src/create-dmg/create-dmg --volname "MacVim-KaoriYa $TRAVIS_TAG" --volicon macvim-git/src/MacVim/icons/MacVim.icns --background macvim-git/src/MacVim/deploy/background.png --window-size 500 500 --icon-size 96 --text-size 13 --icon KaoriYa 322 384 --icon MacVim.app 116 208 --icon README.txt 178 384 --icon はじめにお読みください.rtfd 240 86 --hide-extension はじめにお読みください.rtfd --app-drop-link 384 208 MacVim-KaoriYa-$TRAVIS_TAG.dmg MacVim-KaoriYa

deploy:
  provider: releases
  api_key:
    secure: 
  file: MacVim-KaoriYa-$TRAVIS_TAG.dmg
  skip_cleanup: true
  on:
    all_branches: true
    tags: true
    repo: splhack/macvim-kaoriya

